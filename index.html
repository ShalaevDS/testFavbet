<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="stylesheet" href="" />
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="index, follow" />
    <meta name="google" content="notranslate" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    
    <title>FAVBET</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <div class="header__lopo__part1">
            <svg width="385" height="48">
              <use href="assets/images/header/logo-1.svg#logoPart1"></use>
            </svg>
          </div>
          <div class="header__logo__part2">
            <svg width="72" height="64">
              <use href="assets/images/header/logo-2.svg#logoPart2"></use>
            </svg>
          </div>
        </div>
        <div class="images__back">
          <img src="assets/images/header/box1.png" alt="box" class="box1" />
          <img src="assets/images/header/box2.png" alt="box" class="box2" />
          <img src="assets/images/header/box3.png" alt="box" class="box3" />
        </div>
      </header>

      <main class="main">
<section class="info">
  <div class="info__container">
    <div class="info__row">
      <div class="info__image">
        <img
          src="assets/images/info/KV.png"
          srcset="assets/images/info/KV@2x.png 2x, assets/images/info/KV@3x.png 3x"
          alt="photo"
        />

        <div class="image__text">
          <p class="image__text__name">Андрій Ярмоленко</p>
          <p class="image__text__work">Бренд-амбасадор</p>
        </div>
      </div>
      <div class="info__text">
        <div class="info__match__row">
          <div class="info__time-date">
            <p class="info__date">13.06</p>
            <p class="info__time">22:00</p>
          </div>
          <div class="info__match">
            Чехія <br />
            <div class="info__match__comand">
              <img
                src="assets/images/info/vs.png"
                srcset="assets/images/info/vs@2x.png 2x, assets/images/info/vs@3x.png 3x"
                alt="vs"
              />
              <span>Україна</span>
            </div>
          </div>
        </div>
        <p class="info__text__bonus">Бонус на перший депозит</p>
        <p class="info__text__price">4500₴</p>
        <div class="info__text__button">
          <button type="button" class="button__info">
            <svg width="100%" height="100%" viewBox="0 0 501 99" class="border">
              <polyline points="1,1 500,1 500,99 1,99 1,1 " />
              <polyline points="1,1 500,1 500,99 1,99 1,1 " />
            </svg>
            <span> Став на збірну</span>
          </button>
        </div>
        <a href="#" class="info__text__more">Дізнайся більше</a>
      </div>
    </div>
  </div>
</section>

</main>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__row">
            <div class="footer__item footer__item__one">
              <div class="item__bid">
                <p class="item__number">500₴</p>
                <p class="item__text">ставка без ризику</p>
              </div>
              <div class="item__plus">+</div>
              <div class="item__deposit">
                <p class="item__number">4000₴</p>
                <p class="item__text">На перший депозит</p>
              </div>
            </div>
            <div class="footer__item footer__item__two">
              <svg width="40" height="26">
                <use href="assets/images/footer/21.svg#21"></use>
              </svg>
              <svg width="60" height="28">
                <use href="assets/images/footer/applePay.svg#applePay"></use>
              </svg>
              <svg width="57" height="22">
                <use href="assets/images/footer/googlePay.svg#googlePay"></use>
              </svg>
              <svg width="36" height="22" class="visa__icon">
                <use href="assets/images/footer/visa.svg#visa"></use>
              </svg>
              <svg width="38" height="22">
                <use href="assets/images/footer/masterCard.svg#masterCard"></use>
              </svg>
            </div>
            <div class="footer__item footer__item_three">
              <a href="#" class="footer__link__apple">
                <img
                  src="assets/images/footer/appleDown.png"
                  srcset="
                    assets/images/footer/appleDown@2x.png 2x,
                    assets/images/footer/appleDown@3x.png 3x
                  "
                  alt="appleDownload"
                />
              </a>
              <a href="#" class="footer__link__google">
                <img
                  src="assets/images/footer/googleDown.png"
                  srcset="
                    assets/images/footer/googleDown@2x.png 2x,
                    assets/images/footer/googleDown@3x.png 3x
                  "
                  alt="googleDownload"
                />
              </a>
            </div>
          </div>
          <div class="popup">
            <div class="popup__info">
              <p class="popup__title">Тут котик</p>
              <div class="popup__image">
                <img src="assets/images/popUp/cat.gif" alt="cat" />
              </div>
              <div class="popupclose"></div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="assets/js/base-min.js"></script>
  </body>
</html>
